<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Compra</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <!-- Tu archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Realizar Compra</h2>
        <form id="formCompra" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="compraNombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="compraNombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu nombre completo.
                </div>
            </div>
            <div class="mb-3">
                <label for="compraEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="compraEmail" name="email" placeholder="nombre@ejemplo.com" required>
                <div class="invalid-feedback">
                    Por favor, ingresa un correo electrónico válido.
                </div>
            </div>
            <div class="mb-3">
                <label for="compraDireccion" class="form-label">Dirección de Envío</label>
                <input type="text" class="form-control" id="compraDireccion" name="direccion" placeholder="Ingresa tu dirección de envío" required>
                <div class="invalid-feedback">
                    Por favor, ingresa tu dirección de envío.
                </div>
            </div>
            <div class="mb-3">
                <label for="compraTarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="compraTarjeta" name="tarjeta" placeholder="Ingresa tu número de tarjeta" required pattern="\d{16}">
                <div class="invalid-feedback">
                    Por favor, ingresa un número de tarjeta válido (16 dígitos).
                </div>
            </div>
            <div class="mb-3">
                <label for="compraFechaExpiracion" class="form-label">Fecha de Expiración</label>
                <input type="month" class="form-control" id="compraFechaExpiracion" name="fechaExpiracion" required>
                <div class="invalid-feedback">
                    Por favor, ingresa la fecha de expiración.
                </div>
            </div>
            <div class="mb-3">
                <label for="compraCVV" class="form-label">CVV</label>
                <input type="text" class="form-control" id="compraCVV" name="cvv" placeholder="Ingresa tu CVV" required pattern="\d{3}">
                <div class="invalid-feedback">
                    Por favor, ingresa un CVV válido (3 dígitos).
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Realizar Compra</button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
